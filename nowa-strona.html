<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowa Podstrona</title>
    <link rel="stylesheet" href="style.css"> <!-- Link do głównego pliku CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Witaj na Nowej Podstronie!</h1>
    <p>To jest przykładowa podstrona, która jest częścią Twojej strony.</p>
    
    <!-- Przycisk przekierowujący na stronę główną -->
    <button class="button" onclick="window.location.href='index.html'">Przejdź do Strony Głównej</button>

</body>
</html>
