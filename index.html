<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moja Estetyczna Strona</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">LOGO</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">O nas</a></li>
        <li><a href="#services">Usługi</a></li>
        <li><a href="#contact">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="section parallax">
    <div class="content">
      <h1>Witaj na stronie</h1>
      <p>Tu dodaj opis powitalny.</p>
    </div>
  </section>

  <section id="about" class="section fade-in">
    <h2>O nas</h2>
    <p>[Informacje o firmie lub osobie]</p>
  </section>

  <section id="services" class="section fade-in">
    <h2>Usługi</h2>
    <p>[Lista usług]</p>
  </section>

  <section id="contact" class="section fade-in">
    <h2>Kontakt</h2>
    <p>[Dane kontaktowe]</p>
  </section>

  <!-- Sekcja z grą Snake -->
  <section id="snake-game" class="section fade-in">
    <h2>Gra Snake</h2>
    <button id="start-btn">Rozpocznij grę</button>
    <div id="game-container"></div>
    <p id="score">Wynik: 0</p>
  </section>

  <footer>
    <p>&copy; 2025 Moja Strona</p>
  </footer>
</body>
</html>
