<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Operatory w JavaScript - dynamiczne wyniki</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #1e1e2f;
      color: #e0e0e0;
    }
    .input-group {
      max-width: 150px;
      margin: 0 auto 20px auto;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #a0c4ff;
    }
    input {
      padding: 8px 12px;
      font-size: 1.1em;
      width: 120px;
      border: none;
      border-radius: 6px;
      box-shadow: inset 2px 2px 5px #0a0a14, inset -2px -2px 5px #33334f;
      background: #2a2a45;
      color: #e0e0e0;
      transition: background 0.3s ease;
    }
    input:focus {
      background: #3950ff;
      color: white;
      outline: none;
      box-shadow: 0 0 8px #74a9ff;
    }
    h1 {
      margin-bottom: 30px;
      color: #74a9ff;
      text-shadow: 0 0 8px #74a9ff;
      text-align: center;
    }
    .section {
      background: #2c2c4a;
      padding: 20px 25px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0d57ff55;
      transition: box-shadow 0.3s ease;
    }
    .section:hover {
      box-shadow: 0 0 25px #0d57ffaa;
    }
    .section h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #a0c4ff;
      border-bottom: 2px solid #4a6eff;
      padding-bottom: 6px;
      text-shadow: 0 0 5px #4a6effaa;
    }
    .result {
      margin-left: 10px;
      line-height: 1.5;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.05em;
      color: #c9d1ff;
    }
    b {
      color: #ff6f91;
    }
  </style>
</head>
<body>

<h1>Operatory w JavaScript - dynamiczne wyniki</h1>

<div class="input-group">
  <label for="x">Wartość x:</label>
  <input type="number" id="x" value="7" />
</div>

<div class="input-group">
  <label for="y">Wartość y:</label>
  <input type="number" id="y" value="2" />
</div>

<div class="section">
  <h2>Operatory Arytmetyczne</h2>
  <div class="result" id="arith"></div>
</div>

<div class="section">
  <h2>Operatory Logiczne</h2>
  <div class="result" id="logic"></div>
</div>

<div class="section">
  <h2>Operatory Bitowe</h2>
  <div class="result" id="bitwise"></div>
</div>

<div class="section">
  <h2>Operatory Porównania</h2>
  <div class="result" id="comparison"></div>
</div>

<div class="section">
  <h2>Operatory Łańcuchowe</h2>
  <div class="result" id="stringOps"></div>
</div>

<script>
  function updateResults() {
    const x = Number(document.getElementById('x').value);
    const y = Number(document.getElementById('y').value);

    // Arytmetyczne
    const arithHtml = `
      ${x} + ${y} = ${x + y} <br>
      ${x} - ${y} = ${x - y} <br>
      ${x} * ${y} = ${x * y} <br>
      ${x} / ${y} = ${y !== 0 ? (x / y).toFixed(4) : '<b>Błąd: dzielenie przez 0</b>'} <br>
      ${x} % ${y} = ${y !== 0 ? x % y : '<b>Błąd: dzielenie przez 0</b>'}
    `;
    document.getElementById('arith').innerHTML = arithHtml;

    // Logiczne (true/false) i XOR logiczny (symulowany)
    const logicalXor = (!!x !== !!y); // logiczny XOR: true jeśli różne wartości boolean
    const logicHtml = `
      ${x} && ${y} = ${!!(x && y)} <br>
      ${x} || ${y} = ${!!(x || y)} <br>
      !${x} = ${!x} <br>
      XOR logiczny (x XOR y) = ${logicalXor}
    `;
    document.getElementById('logic').innerHTML = logicHtml;

    // Bitowe
    const bitwiseHtml = `
      ${x} & ${y} = ${x & y} <br>
      ${x} | ${y} = ${x | y} <br>
      ~${x} = ${~x} <br>
      ${x} ^ ${y} (bitowy XOR) = ${x ^ y} <br>
      ${x} << 1 = ${x << 1} <br>
      ${x} >> 1 = ${x >> 1}
    `;
    document.getElementById('bitwise').innerHTML = bitwiseHtml;

    // Porównania
    const comparisonHtml = `
      ${x} == ${y} = ${x == y} <br>
      ${x} === ${y} = ${x === y} <br>
      ${x} != ${y} = ${x != y} <br>
      ${x} !== ${y} = ${x !== y} <br>
      ${x} > ${y} = ${x > y} <br>
      ${x} < ${y} = ${x < y} <br>
      ${x} >= ${y} = ${x >= y} <br>
      ${x} <= ${y} = ${x <= y}
    `;
    document.getElementById('comparison').innerHTML = comparisonHtml;

    // Łańcuchowe - działanie na stringach
    const strX = String(x);
    const strY = String(y);
    const stringOpsHtml = `
      "${strX}" + "${strY}" = "${strX + strY}" <br>
      "${strX}".repeat(3) = "${strX.repeat(3)}"
    `;
    document.getElementById('stringOps').innerHTML = stringOpsHtml;
  }

  // Inicjalizacja i podpięcie eventów
  updateResults();
  document.getElementById('x').addEventListener('input', updateResults);
  document.getElementById('y').addEventListener('input', updateResults);
</script>

</body>
</html>
