<body>
  <script>
  
  function addExample(title, code, setupFunc, runFunc) {
    const titleEl = document.createElement('h1');
    titleEl.textContent = title;
    document.body.appendChild(titleEl);

    const codeEl = document.createElement('div');
    codeEl.className = 'code';
    codeEl.textContent = code;
    document.body.appendChild(codeEl);

    const outputEl = document.createElement('div');
    outputEl.className = 'output';
    document.body.appendChild(outputEl);

    const btn = document.createElement('button');
    btn.textContent = 'Uruchom przykład';
    document.body.appendChild(btn);

    // jeśli jest funkcja przygotowująca środowisko, wywołaj ją
    if (typeof setupFunc === 'function') {
      setupFunc(outputEl);
    }

    btn.addEventListener('click', () => {
      if (typeof runFunc === 'function') {
        runFunc(outputEl);
      }
    });
  }

  // 1. Alert
  addExample(
    "Alert - wyświetla okno z komunikatem",
    'alert("Coś poszło nie tak")',
    null,
    () => alert("Coś poszło nie tak")
  );

  // 2. Console.log
  addExample(
    "Console.log - wypisuje tekst do konsoli",
    'console.log("To jest komunikat w konsoli.")',
    (out) => {
      out.textContent = "Kliknij przycisk, aby zobaczyć komunikat w konsoli przeglądarki.";
    },
    () => console.log("To jest komunikat w konsoli.")
  );

  // 3. Document.write (tu nie używamy prawdziwego document.write, bo nadpisuje stronę)
  addExample(
    "Document.write - wstawia HTML do dokumentu",
    'document.write("<h2>Tekst wstawiony przez document.write()</h2>")',
    null,
    (out) => {
      out.innerHTML = "<h2>Tekst wstawiony przez symulację document.write()</h2>";
    }
  );

  // 4. innerHTML
  addExample(
    "innerHTML - zwraca zawartość HTML elementu",
    'element.innerHTML',
    (out) => {
      // Tworzymy element na potrzeby przykładu
      const div = document.createElement('div');
      div.innerHTML = "<p>Przykładowy <strong>tekst</strong> w divie.</p>";
      out.appendChild(div);

      // przechowujemy referencję do elementu, żeby można było go użyć w runFunc
      out._exampleElement = div;
    },
    (out) => {
      const html = out._exampleElement.innerHTML;
      out.appendChild(document.createElement('br'));
      const result = document.createElement('div');
      result.textContent = "innerHTML elementu to: " + html;
      out.appendChild(result);
    }
  );

  // 5. innerText
  addExample(
    "innerText - zwraca tekst widoczny (bez tagów HTML)",
    'element.innerText',
    (out) => {
      // Tworzymy element na potrzeby przykładu
      const div = document.createElement('div');
      div.innerHTML = "<p>Przykładowy <strong>tekst</strong> w divie.</p>";
      out.appendChild(div);

      // przechowujemy referencję do elementu
      out._exampleElement = div;
    },
    (out) => {
      const text = out._exampleElement.innerText;
      out.appendChild(document.createElement('br'));
      const result = document.createElement('div');
      result.textContent = "innerText elementu to: " + text;
      out.appendChild(result);
    }
  );

</script>
